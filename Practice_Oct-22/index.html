    <title>Form</title>
    <style>
        p {
            display: none;
        }

        div:hover p {
            display: block;
        }
        div:hover h3 {
            font-size: 50px;
        }
        h2:hover{
            color:blue;
        }
        a:visited {
            color: coral;
        }
        button:hover {
            color: black;
            opacity: 0.3; 
        }
        form {
            text-align: center;
        }
        h2{

        }
    </style>
</head>

    </br>
    <label>Email</label>

</br>
<label>phone number</label>
