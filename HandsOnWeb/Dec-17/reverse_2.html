<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
</head>
<body>
    <h2>Question 4</h2>

    <input id="input" />
    <button id="button">Reverse the Words</button>
    <p id="output"></p>

    <script>

        let btn = document.getElementById('button');
        btn.addEventListener('click', function() {
            let inp = document.getElementById('input');
            let str = inp.value;

            //Split the whole string into array of words.
            //Reverse each of the word
            //Join the Array back into the output string.

            let word_arr = str.split(/( |,|\.)+/);

            word_arr = word_arr.map(function(a) {
                return reverseString(a);
            });

            let reversed_str = word_arr.join('');

            // console.log(op);

            let op = document.getElementById('output');
            op.innerText = reversed_str;
        });

        function reverseString(str) {
            //TODO: Add Logic
            let output_str = "";

            for (let i = str.length - 1; i>=0; i--) {
                let single_character = str.charAt(i);
                // output_str = output_str + single_character;
                output_str += single_character;
            }

            return output_str;
        }

    </script>

</body>

</html>
