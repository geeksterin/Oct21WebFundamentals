<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <p id="display">&emsp;</p>
    <div id="button_container">
        <button data-number="7" class="number_button">7</button>
        <button data-number="8" class="number_button">8</button>
        <button data-number="9" class="number_button">9</button>
        <br />
        <button class="number_button">4</button>
        <button class="number_button">5</button>
        <button class="number_button">6</button>
        <br />
        <button class="number_button">1</button>
        <button class="number_button">2</button>
        <button class="number_button">3</button>
        <br />
        <button class="number_button">0</button>
        <button>.</button>
        <button id="equals_button">=</button>
        <br />
        <button id="add_button">+</button>
        <button>-</button>
        <button>/</button>
        <br />
        <button>*</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
